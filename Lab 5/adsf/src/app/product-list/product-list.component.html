<h2>Products</h2>
<button type="button" (click)="onSelect('phone')">Phone</button>
<button type="button" (click)="onSelect('laptop')">Laptops</button>
<button type="button" (click)="onSelect('keyboard')">Keyboards</button>
<button type="button" (click)="onSelect('accessories')">Accessories</button>
<app-product-item [selectedProduct]="selectedProduct" ></app-product-item>
